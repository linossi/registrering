<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butikk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Butikk</h1>
    </header>
    <div class="container">
        <h2>Produkter</h2>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Produkt 1</h3>
                <p>Pris: $10</p>
                <button onclick="addToCart(10)">Legg til i handlekurv</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Produkt 2</h3>
                <p>Pris: $15</p>
                <button onclick="addToCart(15)">Legg til i handlekurv</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Produkt 3</h3>
                <p>Pris: $20</p>
                <button onclick="addToCart(20)">Legg til i handlekurv</button>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Produkt 4</h3>
                <p>Pris: $25</p>
                <button onclick="addToCart(25)">Legg til i handlekurv</button>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h3>Produkt 5</h3>
                <p>Pris: $35</p>
                <button onclick="addToCart(35)">Legg til i handlekurv</button>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Product 6">
                <h3>Produkt 6</h3>
                <p>Pris: $100</p>
                <button onclick="addToCart(100)">Legg til i handlekurv</button>
            </div>
        </div>
    </div>
    <footer>
        <div id="cart">
            <h2>Handlekurv</h2>
            <ul id="cartItems">
                <!-- Handlekurv-liste vil bli lagt til her dynamisk via JavaScript -->
            </ul>
            <p>Total sum: $<span id="totalSum">0</span></p>
            <button onclick="calculateTotal()">Beregn totalsum</button>
        </div>
        <div id="totalBox" class="hidden">
            <h3>Total sum</h3>
            <p>Total sum: $<span id="totalValue">0</span></p>
        </div>
    </footer>
    
</body>
</html>
