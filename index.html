<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butikk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Butikk</h1>
    </header>
    <div class="container">
        <h2>Produkter</h2>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Produkt 1</h3>
                <p>Pris: $10</p>
                <button onclick="addToCart(10)">Legg til i handlekurv</button>
            </div>
            <!-- Legg til de resterende produktene her -->
        </div>
    </div>
    <footer>
        <div id="cart">
            <h2>Handlekurv</h2>
            <ul id="cartItems"></ul>
            <p>Total sum: $<span id="totalSum">0</span></p>
            <button onclick="calculateTotal()">Beregn totalsum</button>
        </div>
        <div id="totalBox" class="hidden">
            <h3>Total sum</h3>
            <p>Total sum: $<span id="totalValue">0</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
